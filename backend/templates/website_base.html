<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180"
      href="{{ url_for('static', path='img/favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32"
      href="{{ url_for('static', path='img/favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16"
      href="{{ url_for('static', path='img/favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', path='img/favicon/site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', path='img/favicon/safari-pinned-tab.svg" color="#2a9cbd') }}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}" />
    <script
        src="https://unpkg.com/htmx.org@2.0.3"
        integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq"
        crossorigin="anonymous"
    ></script>
    <script
        defer
        src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
</head>
<body>
  {% include "partials/header.html" %}

  <main class="flex justify-between mx-auto max-w-5xl py-6">
   {% block content %}{% endblock content %}
  </main>

  <script src="{{ url_for('static', path='js/main.js')}}"></script>
</body>
</html>
