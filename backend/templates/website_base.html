<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180"
      href="{{ url_for('static', path='img/favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32"
      href="{{ url_for('static', path='img/favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16"
      href="{{ url_for('static', path='img/favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', path='img/favicon/site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', path='img/favicon/safari-pinned-tab.svg" color="#2a9cbd') }}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/main.css') }}" />
    <script src="{{ url_for('static', path='/js/htmx.min.js') }}"></script>
</head>
<body>
  {% include "partials/header.html" %}

  <main class="h-screen mx-auto max-w-5xl">
    {% with alert=alert %}
      {% include "partials/notification.html" %}
    {% endwith %}

    {% block content %}{% endblock content %}
  </main>

  {% include "partials/footer.html" %}
  <script src="{{ url_for('static', path='js/main.js')}}"></script>
</body>
</html>
