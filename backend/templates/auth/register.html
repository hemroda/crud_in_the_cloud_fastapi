{% extends "website_base.html" %}

{% block title %}Register - Crud@Cloud{% endblock %}

{% block content %}
<div class="flex flex-col justify-center items-center max-w-6xl mt-8 md:mt-24 mb-60 px-4">
  <h2 class="text-6xl font-light text-gray-900">Registration</h2>

  <form method="post" class="auth-form max-w-2xl mt-4 mx-auto">
    {% if errors %}
    <div class="error-messages">
      {% for error in errors %}
      <p class="form-field-error">{{ error }}</p>
      {% endfor %}
    </div>
    {% endif %}
    <input type="email" required name="email" value="{{email}}" class="form-field mt-4" placeholder="enter your email">
    <input type="password" required name="password" value="{{password}}" class="form-field mt-2" placeholder="enter a secure password">
    <button type="submit" class="btn-default mt-4">Create an account</button>
  </form>
</div>
{% endblock content %}
